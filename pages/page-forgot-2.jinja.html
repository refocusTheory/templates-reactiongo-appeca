<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Appeca Mobile</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="header header-fixed header-dark header-logo-app">
        <a href="index.html" class="header-title header-subtitle">Forgot</a>
        <a href="#" data-back-button         class="header-icon header-icon-1"><i class="fa fa-arrow-left"></i></a>
        <a href="#" data-menu="menu-main"    class="header-icon header-icon-2"><i class="fa fa-bars"></i></a>
        <a href="#" data-toggle-theme        class="header-icon header-icon-3"><i class="far fa-lightbulb"></i></a>
    </div>

    <div id="menu-main" class="menu menu-box-left" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-pages" data-menu-effect="menu-parallax"></div>

    <div class="page-content mb-0 pb-0">

        <div class="card bg-8 mb-0" data-card-height="cover">
            <div class="card-center mx-4">
                <div class="shadow-xl bg-theme rounded-sm">
                    <div class="card bg-3 mb-0 mt-n1" data-card-height="150"></div>
                    <img src="images/pictures/0t.jpg" width="80" class="float-end mt-n5 under-slider-btn me-3 shadow-xxl">
                    <div class="clearfix"></div>
                    <div class="px-3 pb-1">
                        <h1 class="mt-n1 mb-n1">Forgot</h1>
                        <p class="mb-2 font-11">Enter your email so we can reser your account.</p>
                        <div class="input-style no-borders has-icon validate-field">
                            <i class="fa fa-at"></i>
                            <input type="email" class="form-control validate-text focus-color" id="form2a" placeholder="Email">
                            <label for="form2a" class="color-highlight">Email</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <a href="page-signup-2.html" class="text-start d-block color-theme opacity-50 font-10">Create Account</a>
                            </div>
                            <div class="col-6">
                                <a href="page-signin-2.html" class="text-end d-block color-theme opacity-50 font-10">Sign In </a>
                            </div>
                        </div>
                        <a href="#" class="back-button btn btn-full btn-m rounded-s bg-blue-dark font-700 text-uppercase mb-3 mt-4">Reset Account</a>
                    </div>
                </div>
            </div>
            <div class="card-overlay bg-black opacity-80"></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
