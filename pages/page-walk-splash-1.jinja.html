<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Appeca Mobile</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-app header-transparent">
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="color-theme fa fa-arrow-left"></i></a>
        <a href="#" data-back-button class="header-icon header-icon-2"><i class="color-theme fa fa-home"></i></a>
    </div>
    
    
    <div class="page-content m-0 p-0">
        
        <div data-card-height="cover" class="card m-0 rounded-0">
            <div class="card-center">
                <img src="images/icons/6.png" alt="img" width="160" class="mx-auto mb-3 mt-n5">
                <h1 class="text-center mb-0 font-700 font-25">Meet Appeca 4.0</h1>
                <h6 class="text-center font-500 font-12 mb-3 color-highlight">PWA, Built in Bootstrap! Add it to you Home Screen</h6>
                <p class="boxed-text-xl opacity-80">
                    Appeca is a best selling product in our portfolio, now rebuilt to be faster, more flexible and even easier to edit! Enjoy our latest update.
                </p>
                <div style="width:55px" class="mx-auto pb-5">
                    <div class="custom-control ios-switch ios-switch-icon">
                        <input data-toggle-theme type="checkbox" class="ios-input" id="toggle-id-2">
                        <label class="custom-control-label" for="toggle-id-2"></label>
                        <i class="fa fa-lightbulb font-11 color-white"></i>
                        <i class="fa fa-moon font-11 color-white"></i>
                    </div>
                    <div data-menu-load="menu-footer" class="disabled"></div>
                </div>
            </div>
        </div>

        <a href="#" data-back-button class="owl-bottom-button btn btn-m bg-blue-dark btn-full mx-2 shadow-xl font-700 text-uppercase">Get Started</a>
        
    </div>
    <!-- Page content ends here-->
       
         
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
