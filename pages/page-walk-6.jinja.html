<!DOCTYPE HTML>
<html lang="en">
<head>

<meta name="apple-mobile-web-app-capable" content="yes">

<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">

                                    Insanely simple to use.<br> Copy and Paste Components
                                </p>
                            </div>
                            <div class="card-overlay bg-red-dark opacity-80"></div>
                        </div>
                    </div>
                    <div class="splide__slide">
                        <div data-card-height="cover" class="card m-0 rounded-0">
                            <div class="card-center">
                                <i class="fa fa-leaf color-green-dark text-center d-block fa-5x"></i>

                    </div>
                    <div class="splide__slide">

                            <div class="card-center">

                                <h1 class="text-center mb-0 font-900 font-30 pt-4 color-white">ELEGANT</h1>

                                </p>
                            </div>

                        </div>
                    </div>
                </div>

        </div>
        
        <div class="slider-bottom-controls">
            <div class="row mb-0">
                <div class="col-6 text-start opacity-50"><a href="#" class="color-white slider-prev">Previous</a></div>
                <div class="col-6 text-end opacity-50"><a href="#" class="color-white slider-next text-end">Next</a></div>
            </div>        
        </div>
        <a href="#" data-back-button class="slider-bottom-button btn btn-m bg-white color-black btn-full mx-2 shadow-xl font-700 text-uppercase">Get Started</a>
