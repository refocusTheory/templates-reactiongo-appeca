<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Appeca Mobile</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">

<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-app header-transparent">
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="color-white fa fa-arrow-left"></i></a>
        <a href="#" data-back-button class="header-icon header-icon-2"><i class="color-white fa fa-home"></i></a>
    </div>
    
    
    <div class="page-content m-0 p-0 theme-dark">
        
        <div data-card-height="cover" class="card">
            <div class="card-center">
                <h1 class="text-center color-white font-700 font-30">Let's get Started</h1>
                <p class="text-center color-white font-14 opacity-70">
                    Before you proceed, we need to create an account. <br> It's simple. Just select an option below.
                </p>
                <a href="#" class="btn btn-m btn-center-l bg-facebook mb-3 btn-icon bottom-15"><i class="fab fa-facebook-f"></i><span class="left-30">Login with Facebook</span></a>
                <a href="#" class="btn btn-m btn-center-l bg-twitter btn-icon bottom-45"><i class="fab fa-twitter"></i><span class="left-30">Login with Facebook</span></a>
                <a href="#" class="d-block text-center mt-4 color-white uppercase font-900">Create Free Account</a>
            </div>
        </div>

        <div class="cover-overlay bg-black opacity-85"></div>
        <div class="cover-bg bg-6"></div>
    </div>
    <!-- Page content ends here-->
       
         
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
